name: Lint & Test
on:
  - push

jobs:
  lint_ruby:
    name: Lint Ruby ğŸš¨
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
      - name: Install Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true
      - name: Lint Ruby ğŸš¨
        run: bin/bundle exec rubocop -P
      - name: Lint ERB ğŸ“œ
        run: bin/bundle exec erblint --lint-all
